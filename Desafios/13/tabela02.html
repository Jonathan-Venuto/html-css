<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela02</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;


        }

        table
        {
         width: 400px;
         height: 200px;
         text-align: center;
        }

        td
        {
            border: 1.1px solid black
        
        }

    </style>
</head>
<body>

    <caption>
        Desafio 13 Pt.2
    </caption>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
            
        </tr>
        <tr>
            <td colspan="4">m</td>

        </tr>
    </table>
</body>
</html>
