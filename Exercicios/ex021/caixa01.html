<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: silver;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;

            padding: 10px;

            margin: 10px 10px 10px 10px;
        

        

            outline: 5px;
            outline-style: dashed;
            outline-color: aqua;
            
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: blue;
    
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de boxlevel. Mas os <a href="#">Links</a>, são um Exemplo de caixa inline-level. Vamos ver como isso funciona.</p>
</body>
</html>
