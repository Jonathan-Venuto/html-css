<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="350" controls loop>
        <source src="media/Videofullhd.m4v" type="video/mp4">
        <source src="media/Videofullhd.webm" type="video/webm">
        <source src="media/videofullhd.mp4" type="video/mp4">
        <source src="media/videofullhd.ogv" type="video/ogg">

        <p> Seu navegador não possui compatibilidade com reprodução de video </p>
    </video>
    <h1>Inserindo videos externos<br>
    <h2>Video do youtube</h2>
        <iframe width="350" height="315" src="https://www.youtube.com/embed/97dkzVU4p-M" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture" allowfullscreen></iframe>
    </h1>    

</body>
</html>
