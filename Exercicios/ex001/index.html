<body>
    <h1>Cachorro travesso ataca todos</h1>
    <hr>
    <p>Scar, o cachorro da família venuto, mas conhecido como: "O cachorro travesso", resolveu atacar todos em que apareceram em sua frente. O motivo desse ataque, foi devido a raiva, causada pelos seus donos, após terem o repreendido por ter cagado na sala.</p>
