<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <legend>Escolha um numero</legend>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value) " required>
            <output id="ival">5</output>
        </p>    

        <p>
            <legend>Qual é a sua idade?</legend>
            <label for="i_d">Idade</label>
            <input type="range" name="id" id="i_d" min="18" max="45" value="18" oninput="result.innerHTML = Number(i_d.value)">
            <output id="result"></output>
        </p>
        
        <p>
            <legend>Que nota você da para este conteúdo?</legend>
            <label for="inot">Nota</label>
            <input type="range" name="not" id="inot" min="0" max="10"  oninput="resultado.innerHTML = Number(inot.value)">
            <output id="resultado"></output>
        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>



    </form>
    
</body>
</html>
